<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <link rel="stylesheet" href="stylecont.css">
    
</head>

<body>
    <div class="contactus">
        <div class="title">
            <h2>Get In Touch</h2>

        </div>
        <div class="box">
            <!--form-->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputbox">
                                <span>First Name</span>
                                <input type="text" placeholder="abi">
                            </div>
                            <div class="inputbox">
                                <span>Last Name</span>
                                <input type="text" placeholder="abi">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputbox">
                                <span>Quantity</span>
                                <input type="number">
                            </div>
                        </div>


                        <div class="row50">
                            <div class="inputbox">
                                <span>Email</span>
                                <input type="text" placeholder="abiramiskoo7@gmail.com">
                            </div>
                            <div class="inputbox">
                                <span>mobile</span>
                                <input type="text" placeholder="+91 123 456 7890">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputbox">
                                <span>Message</span>
                                <textarea placeholder="textarea"></textarea>
                            </div>

                        </div>
                        <div class="row100">
                            <a href="file:///E:/LAST%20ONE/last.html"><button type="button">send</button></a>


                        </div>
                    </div>
                </form>
            </div>
           


</body>

</html>
